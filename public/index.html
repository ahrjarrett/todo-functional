<html>
<head>
<link rel='stylesheet' href='./css/main.css'>
</head>

<body>

<div class='wrapper'>

  <h1> todo: </h1>

  <div class='todo-form-wrapper'>
    <form id='todo-form'>
      <input id='new-todo' type='text' placeholder='new thing to do' autofocus>
      <button id='save-todo' style='display:none'></button>
    </form>
  </div>

  <form id='type-form'>
    Type:
    <select id='select-type'>
      <option value='none'> None </option>
    </select>
  </form>

  <div id='todos'></div>

</div>

<div class='new-type-wrapper'>
  <form class='new-type-form'>
    <button id='create-type'> Create New Type </button>
    <input id='new-type' style='display:none' placeholder='What type is it?'>
    <button id='save-type' style='display:none' type='submit'> Save Type </button>
  </form>

  <div class='filters-wrapper'>
    <button id='show-filters'> Filter Todos </button>
    <select id='select-filter' style='display:none'>
      <option value='none'> None </option>
    </select>
  </div>

</div>

<script src='./js/bundle.js'></script>
</body>
</html>
